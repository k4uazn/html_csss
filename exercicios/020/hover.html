<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        
        }
        div:hover {
            color: red;
        }
        div > p {
            display: none;
            background-color: red;
            color: white;
            width: 300px;
        }
        div:hover > p {
            display: block;
        }

    </style>
</head>
<body>
   <h1>Hover</h1> 
   <p>clique no mouse aqui em baixo</p>
   <div>passe o mouse aqui
   <p>Texto escondido.</p>
   </div>
</body>
</html>
