<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exercicos de Formulario</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imas" ><label for="imas"> Masculino</label> <br>
            <input type="radio" name="sex" id="ifem"><label for="ifem"> Feminina</label>
        </fieldset>


        <fieldset>
            <legend>Esportes Favoritos</legend>
            
            <input type="checkbox" name="bask" id="ibask" > <label for="ibask">Basquete</label> <br>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="tenn" id="itenn"> <label for="itenn">Tennis</label>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    



    </form>
</body>
</html>
