<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="get">
        <p>
            <label for="iest">Estados</label>
            <select name="estado" id="iest">
            <optgroup label="Região Sudeste">
                <option value="Mg">Minas Gerais</option>
                <option value="Rj">Rio de Janeiro</option>
                <option value="Sp">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                   
                    <option value="Ma">Maranhã</option>
                    <option value="Pe">Pernambuco</option>
                    <option value="Rn">Rio Grande</option>
                </optgroup>
              
            
            </select>
        </p>
         <p>
             <label for="iprof">Profissão</label>
             <input type="text" name="prof" id="iprof" list="profi">
             <datalist id="profi">
                <option >Professor</option>
                <option >Narrador</option>
                <option>Comentarista</option>
             </datalist>
         </p>
         <p>
            <label for="imsg"> Mensangem:</label><br>
           <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
         </p>
        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
