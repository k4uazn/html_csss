<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome da pessoa" autocomplete="name">
        <p>
            <label for="imedia">MÃ©dia:</label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia">

        </p>
        <p>
            <label for="ihora">Horario da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <label for="ihoda">Hora e Ano:</label>
            <input type="datetime-local" name="hoda" id="ihoda">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
        
        </p>



    </form>
</body>
</html>
