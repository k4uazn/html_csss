<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Exercicios Forms</h1>
    <form action="" method="get">
        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" min="1" max="10" oninput="irival.innerHTML = Number (inum.value)">
            
            <output id="irival" >5
            </output>
        </p>
    </form>
</body>
</html>
