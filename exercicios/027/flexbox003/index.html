<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            background-color: lightgray;
            display: flex;
           /* flex-direction: row;
            flex-wrap: wrap-reverse; igual o de baixo*/ 
            flex-flow: row wrap-reverse;
           
            height: 300px;
        }
        .item {
            background-color: rgb(74, 74, 230);
            border: 1px solid black;
           flex: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"> exemplo de bloco A</div>
        <div class="item"> exemplo de bloco B</div>
        <div class="item"> exemplo de bloco C</div>
        <div class="item"> exemplo de bloco D</div>
        <div class="item"> exemplo de bloco E</div>
        <div class="item"> exemplo de bloco F</div> 
        <div class="item"> exemplo de bloco G</div>
    </div>
</body>
</html>
